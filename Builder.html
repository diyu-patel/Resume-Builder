<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build resume</title>
    <link rel="stylesheet" href="Builder.css">
</head>

<body>
    <div class="topbar">
        <a href="index.html">Back to Home</a>
        <h2>Resume Builder</h2>
        <button class="btn" onclick="printResume()">Download PDF</button>
    </div>
    <div class="card">
        <h3>Personal Information</h3>
        <div class="grid-2">
            <div>
                <label> Full Name</label>
                <input type="text" placeholder="your name">
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="your email">
            </div>
            <div>
                <label>Phone</label>
                <input type="number" placeholder="xxxxx xxxxx">
            </div>
            <div>
                <label>Location</label>
                <input type="text" placeholder="city,state">
            </div>
            <div>
                <label>Linkdin</label>
                <input type="text" placeholder="linkedin.com/in/..">
            </div>
            <div>
                <label>Website</label>
                <input type="text" placeholder="xyz.com">
            </div>
        </div>
    </div>
    <div class="card">
        <h3>Professional Summary</h3>
        <textarea placeholder="Write a brief prifessional summary..."></textarea>
    </div>
    <section class="card">
        <div class="section-head">
            <h3>Work Experience</h3>
            <button class="btn small" onclick="addExperience()">+ Add Experience</button>
        </div>
        <div id="experience-list">
            <div class="experience">
            
            </div>
        </div>
    </section> 
        <section class="card">
            <div class="section-head">
                <h3>Education</h3>
                <button class="btn small" onclick="addEducation()">+ Add Education</button>
            </div>
            <div id="education-list">
                <div class="education">

                </div>

            </div>
        </section>

        <section class="card">
            <h3>Skills</h3>
            <input type="text" placeholder="JavaScript, React, Node.js">
        </section>
        <section class="card">
            <div class="section-head">
                <h3>Projects (Optional)</h3>
                <button class="btn small" onclick="addProject()">+ Add Project</button>
            </div>
            <div id="project-list">
                <div class="project">

                </div>
            </div>
        </section>
        </div>

        <script src="script.js"></script>
</body>

</html>
